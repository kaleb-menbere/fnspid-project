name: Basic Python Checks

on:
  push:
    branches: [ main, develop, task-1 ]
  pull_request:
    branches: [ main ]

jobs:
  basic-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic tests (ignore no-test error)
      run: |
        pytest -q || true

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run basic linting
      run: |
        flake8 src/ --max-line-length=120 --ignore=E501,W503
